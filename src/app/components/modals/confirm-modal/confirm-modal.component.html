<div class="modal-body text-center">
  <div class="mb-20 cursor-pointer">
    <img class="reload" src="./assets/images/icon-warning.svg" style="width: 40px; fill: red">
  </div>
  <p class="text-large">{{ message }}</p>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-outline-secondary" (click)="clickedCancel()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="clickedOk()">OK</button>
</div>
